<!DOCTYPE html>
<html>
<head>
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: green;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .pixel-animation {
            width: 106px; /* Ajusta según tus SVG */
            height: 167px; /* Ajusta según tus SVG */
            position: relative;
        }
        
        .svg-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation-duration: 3.2s; /* 8 frames × 0.4s = 3.2s */
            animation-iteration-count: infinite;
            animation-timing-function: steps(1);
        }
        
        /* Animación para cada frame */
        .frame-01 { animation-name: animFrame01; }
        .frame-02 { animation-name: animFrame02; }
        .frame-03 { animation-name: animFrame03; }
        .frame-04 { animation-name: animFrame04; }
        .frame-05 { animation-name: animFrame05; }
        .frame-06 { animation-name: animFrame06; }
        .frame-07 { animation-name: animFrame07; }
        .frame-08 { animation-name: animFrame08; }
        
        /* Keyframes para cada frame (12.5% por frame) */
        @keyframes animFrame01 {
            0%, 12.4% { opacity: 1; }
            12.5%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame02 {
            0%, 12.4% { opacity: 0; }
            12.5%, 24.9% { opacity: 1; }
            25%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame03 {
            0%, 24.9% { opacity: 0; }
            25%, 37.4% { opacity: 1; }
            37.5%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame04 {
            0%, 37.4% { opacity: 0; }
            37.5%, 49.9% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame05 {
            0%, 49.9% { opacity: 0; }
            50%, 62.4% { opacity: 1; }
            62.5%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame06 {
            0%, 62.4% { opacity: 0; }
            62.5%, 74.9% { opacity: 1; }
            75%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame07 {
            0%, 74.9% { opacity: 0; }
            75%, 87.4% { opacity: 1; }
            87.5%, 100% { opacity: 0; }
        }
        
        @keyframes animFrame08 {
            0%, 87.4% { opacity: 0; }
            87.5%, 99.9% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="pixel-animation">
            <!-- Cargar cada frame SVG -->
            <img src="/loading-frames/frame01.svg" class="svg-frame frame-01" alt="Frame 1">
            <img src="/loading-frames/frame02.svg" class="svg-frame frame-02" alt="Frame 2">
            <img src="/loading-frames/frame03.svg" class="svg-frame frame-03" alt="Frame 3">
            <img src="/loading-frames/frame04.svg" class="svg-frame frame-04" alt="Frame 4">
            <img src="/loading-frames/frame05.svg" class="svg-frame frame-05" alt="Frame 5">
            <img src="/loading-frames/frame06.svg" class="svg-frame frame-06" alt="Frame 6">
            <img src="/loading-frames/frame07.svg" class="svg-frame frame-07" alt="Frame 7">
            <img src="/loading-frames/frame08.svg" class="svg-frame frame-08" alt="Frame 8">
        </div>
    </div>
    <script>
        // Ocultar loader cuando la página cargue
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-container');
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        });
    </script>


</body>
</html>
