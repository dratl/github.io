<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather Forecast</title>
    <style>
        img#icon-weather {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body onload="getWeather()">

    <p style="display: flex; align-items: center;">
        <span id="weather"></span>
        <span><img id="icon-weather" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather"></span>
    </p>
</body>
<script src="js/weather-api.js"></script>
</html>
