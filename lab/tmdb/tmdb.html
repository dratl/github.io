  <body>
    <header>
      <h1 id="appTitle">üçøMovie Magic Rouletteüçø</h1>
    </header>
    <div id="selectGenreForm">
        <div id="formDiv">
            <form id="genreForm">
            <label>Choose a genre:</label>
            <select name="genres" id="genres">
            </select>
            </form>
        </div>
        <div id="formButtonDiv">
            <button id="playBtn">Grabb it!</button>
        </div>

    <div id="movieInfo">

    </div>
    <div id="likeOrDislikeBtns" hidden>
        <div>
            <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button><br>Liked movies: <span id="likedMovies">0</span>
        </div>
        <div>
            <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button><br>Disliked movies: <span id="dislikedMovies">0</span>
