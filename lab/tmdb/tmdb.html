<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
  </head>
  <body>
    <header>
      <h1 id="appTitle">ğŸ¿Movie Magic RouletteğŸ¿</h1>
    </header>
    <div id="selectGenreForm">
        <div id="formDiv">
            <form id="genreForm">
            <label>Choose a genre:</label>
            <select name="genres" id="genres">
            </select>
            </form>
        </div>
        <div id="formButtonDiv">
            <button id="playBtn">Grabb it!</button>
        </div>
    </div>
    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
        <div>
            <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button><br>Liked movies: <span id="likedMovies">0</span>
        </div>
        <div>
            <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button><br>Disliked movies: <span id="dislikedMovies">0</span>
        </div>
    </div>
  </body>
</html>
